<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
<header>
    <h1>
        <a href="index.html">
            <img src="images/logo2.png" alt="VIBEWEAR" class="logo">
        </a>
    </h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>

            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="faq.html">Preguntas Frecuentes</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="formulario-registro">
        <h2>Crear Cuenta</h2>
        <form id="form-registro">
            <div class="form-grupo">
                <label for="nombre-registro">Nombre completo</label>
                <input type="text" id="nombre-registro" name="nombre" required>
            </div>

            <div class="form-grupo">
                <label for="email-registro">Correo electrónico</label>
                <input type="email" id="email-registro" name="email" required>
            </div>

            <div class="form-grupo">
                <label for="password-registro">Contraseña</label>
                <input type="password" id="password-registro" name="password" required>
            </div>

            <div class="form-grupo">
                <label for="confirmar-registro">Confirmar contraseña</label>
                <input type="password" id="confirmar-registro" name="confirmar" required>
            </div>

            <div class="form-grupo">
                <label for="direccion-registro">Dirección</label>
                <input type="text" id="direccion-registro" name="direccion">
            </div>

            <div class="form-grupo">
                <label for="telefono-registro">Teléfono</label>
                <input type="tel" id="telefono-registro" name="telefono">
            </div>

            <div class="form-grupo">
                <label for="fecha-registro">Fecha de nacimiento</label>
                <input type="date" id="fecha-registro" name="fecha">
            </div>

            <div class="form-grupo">
                <button type="submit" class="boton-registro">Registrarse</button>
            </div>
            <div id="registro-msg" class="error-msg"></div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 VIBEWEAR</p>
</footer>

</body>
<script src="registro.js"></script>
</html>
