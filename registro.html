<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - VIBEWEAR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>
        <a href="index.html">
            <img src="images/logo2.png" alt="VIBEWEAR" class="logo">
        </a>
    </h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="faq.html">Preguntas Frecuentes</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="formulario-registro">
        <h2>Crear Cuenta</h2>
        <form id="form-registro">
            <div class="form-grupo">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-grupo">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-grupo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-grupo">
                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" name="confirmar" required>
            </div>

            <div class="form-grupo">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>

            <div class="form-grupo">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="form-grupo">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha">
            </div>

            <div class="form-grupo">
                <button type="submit" class="boton-registro">Registrarse</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 VIBEWEAR</p>
</footer>

<script>
    document.getElementById("registro-form").addEventListener("submit", async function (event) {
      event.preventDefault();

      const datos = {
        email: document.getElementById("reg-email").value,
        password: document.getElementById("reg-password").value
      };

      try {
        const response = await fetch("http://localhost:8080/api/registro", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(datos)
        });

        if (response.ok) {
          alert("¡Usuario registrado con éxito!");
          window.location.href = "index.html";
        } else {
          const error = await response.json();
          document.getElementById("registro-msg").textContent = error.mensaje || "Error en el registro";
        }
      } catch (e) {
        console.error(e);
        document.getElementById("registro-msg").textContent = "Error del servidor.";
      }
    });
</script>
</body>
</html>
